version: '3.8'

services:
  library-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: library-management-system
    ports:
      - "5000:5000"
    volumes:
      # Mount data directory for persistent database storage
      - ./data:/app/data
      # Mount source code for development (optional - comment out for production)
      - ./app.py:/app/app.py
      - ./database.py:/app/database.py
      - ./audit.py:/app/audit.py
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
    driver: local
